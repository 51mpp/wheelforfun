<!DOCTYPE html>
<html>

<head>
    <title>วงล้อ for fun</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap">

</head>

<body>
    <header>
        <div>
            <h1>
                วงล้อ for fun
            </h1><br>
            <p>กด <span style="color:brown;">"หมุน"</span> เพื่อสุ่มเกมของคุณ</p>
        </div>
    </header>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p class="text-land">Some text in the Modal..</p>
            <span class="close">&times;</span>

        </div>

    </div>
    <div class="container">
        <div class="point"></div>
        <div class="wheel">
            <div class="segment" style="--i:1;--clr:#F8C8DC; background-image: url('https://cdn.pixabay.com/photo/2017/06/15/02/26/rabbit-2403904_1280.png');"><span>1</span></div>
            <div class="segment" style="--i:2;--clr:#B5EAD7; background-image: url('https://cdn.pixabay.com/photo/2016/10/25/17/47/cartoon-1769527_1280.png');"><span>2</span></div>
            <div class="segment" style="--i:3;--clr:#A7D8F8; background-image: url(https://cdn.pixabay.com/photo/2015/12/23/18/47/snow-man-1106004_1280.png);"><span>3</span></div>
            <div class="segment" style="--i:4;--clr:#D9C2A3; background-image: url('https://cdn.pixabay.com/photo/2017/01/31/17/10/animal-2025645_960_720.png');"><span>4</span></div>

        </div>
    </div>
    <div class="spinBtn">หมุน</div>
    <script src="script.js"></script>

</body>

</html>
